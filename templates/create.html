{% extends 'base.html' %}

{% block content %}

<div class="content">
    <form method="post" action="/new">
        <fieldset>
            <div class="row">
                <div class="column column-75">
                    <label for="list_name">Provide List Name</label>
                    <input required type="text" required placeholder="Name your list" name="list_name" id="list_name">
                </div>

                <div class="column column-25">
                    <label for="deadline">By when?</label>
                    <input type="date" required placeholder="Deadline" name="deadline" id="deadline">
                </div>
            </div>
            <textarea placeholder="List Description" name="list_description" id="list_description"></textarea>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>


            <input class="button-primary" type="submit" value="Create a List">
        </fieldset>
    </form>
</div>


{% endblock %}
