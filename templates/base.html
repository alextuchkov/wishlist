<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Whishlist | {% block title %}{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!-- You should properly set the path from the main file. -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script src="{{ url_for('static', filename= 'script.js') }}"></script>

</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li class="{{ message_category }}">{{ message }}</li>
                {% endfor %}
             </ul>
        {% endif %}
    {% endwith %}
    

        <div class="row">
            <div class="column">
                {% if current_user.is_authenticated %}
        <nav class="header">
            <a class="button" href="{{ url_for('dashboard') }}">Dashboard</a>   
       
            <a class="button float-right" href="{{ url_for('logout')}}">Logout</a>
        </nav>
                {% endif %}
            </div>
        </div>
        {% block content %} {% endblock %}


            <nav class="footer">
                <p class="float-left">Проєкт зроблено в рамках школи</p>
                <img src="{{ url_for('static', filename='img/ba.svg') }}" height="12" alt="beetroot">
            </nav>
</div>



</body>
</html>
