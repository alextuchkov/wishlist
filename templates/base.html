<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>{% block title %}Whishlist {% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Milligram CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <!-- You should properly set the path from the main file. -->
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                 </ul>
            {% endif %}
        {% endwith %}

        <div class="row">
            <div class="column">
                {% if current_user.is_authenticated %}
                <nav class="header">
                        <a class="float-left" href=""><h1>Whishlist</h1></a>
                        <a class="float-right" href="{{ url_for('profile') }}">Profile</a>

                        <a class="float-right" href="{{ url_for('new')}}">Create a List</a>
                        <a class="float-right" href="{{ url_for('logout')}}">Logout</a>
                </nav>
                {% endif %}
            </div>
        </div>
        {% block content %} {% endblock %}


      <div class="row">
        <div class="column column-80 column-offset-10">
            <nav class="footer">
                <h3 class="float-left">Footer</h1>
                <img class="float-right" width="24" height="24" src="{{ url_for('static', filename='img/twitter.svg') }}" alt="Twitter">
                <img class="float-right" width="24" height="24" src="{{ url_for('static', filename='img/facebook.svg') }}" alt="Facebook">
                <img class="float-right" width="24" height="24" src="{{ url_for('static', filename='img/instagram.svg') }}" alt="Instagram">
            </nav>
        </div>
    </div>
    
    
</div>


    

</body>
</html>
